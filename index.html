<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <div class="mobile-img">
      <img src="images/image-header-mobilee.jpg" alt="">
    </div>
   <div class="left">
    <h1 class="title">Get <span>insights</span> that help your business grow.</h1>

    <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
  
    <div class="stats">
      <div class="stat">
        <h2>10k+</h2> <p class="stat">companies</p>
      </div>
      <div class="stat">
        <h2>314</h2> <p class="stat">templates</p>
      </div>
      <div class="stat">
        <h2>12m+</h2> <p class="stat">queries</p>
      </div>
    </div>
   </div>
   <div class="right">
      <img class="desktop-img" src="images/image-header-desktopp.jpg" alt="">
   </div>
  </main>

<script src="main.js"></script>
</body>
</html>
